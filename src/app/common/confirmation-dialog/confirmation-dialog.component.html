<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  @if(data.message) {
    <p>{{ data.message }}</p>
  }
  <ng-content></ng-content>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Confirmar</button>
</mat-dialog-actions>
