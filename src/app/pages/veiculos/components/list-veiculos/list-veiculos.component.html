<div class="actions" style="margin-bottom: 1rem;">
  <button mat-raised-button color="primary" (click)="openModal()">
    <mat-icon>add</mat-icon> Novo Veículo
  </button>
</div>

<mat-card>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="">
      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef> Placa </th>
        <td mat-cell *matCellDef="let element"> {{ element.placa }} </td>
      </ng-container>

      <ng-container matColumnDef="chassi">
        <th mat-header-cell *matHeaderCellDef> Chassi </th>
        <td mat-cell *matCellDef="let element"> {{ element.chassi }} </td>
      </ng-container>

      <ng-container matColumnDef="renavam">
        <th mat-header-cell *matHeaderCellDef> Renavam </th>
        <td mat-cell *matCellDef="let element"> {{ element.renavam }} </td>
      </ng-container>

      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef> Modelo </th>
        <td mat-cell *matCellDef="let element"> {{ element.modelo }} </td>
      </ng-container>

      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let element"> {{ element.marca }} </td>
      </ng-container>

      <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef> Ano </th>
        <td mat-cell *matCellDef="let element"> {{ element.ano }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openModal(element)">
              <mat-icon>edit</mat-icon> Editar
            </button>
            <button mat-menu-item (click)="confirmDelete(element)">
              <mat-icon>delete</mat-icon> Excluir
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageIndex]="pageIndex"
                   [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</mat-card>
